<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- âœ… NAVBAR GOES HERE -->
  <nav class="navbar">
    <div class="logo">Quiz App</div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="leaderboard.html">Leaderboard</a>

    </div>
  </nav>

  <!-- Your quiz content below -->
  <div class="quiz-container" id="start-screen">
    <h2>Enter Your Name</h2>
    <input type="text" id="username" placeholder="Your Name">
    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div class="quiz-container" id="quiz-screen" style="display: none;">
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <h2 id="question"></h2>
    <div class="options">
      <button class="option"></button>
      <button class="option"></button>
      <button class="option"></button>
      <button class="option"></button>
    </div>
  </div>

  <!-- Result Screen -->
  <div class="quiz-container" id="result-screen" style="display: none;">
    <h2>Quiz Completed!</h2>
    <p id="resultText"></p>
    <button id="restartBtn" onclick="location.reload()">Take Quiz Again</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
